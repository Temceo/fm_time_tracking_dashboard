<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="card card__profile">
      <div class="card__avatar-top">
        <img src="./images/image-jeremy.png" alt="Jeremy">
        <h1>
          <span>Report for</span><br>
          Jeremy Robson
        </h1>
      </div>
      <div class="card__avatar-bottom">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </div>
    <div class="card work">
      <div class="card__top work-top">
        <img class="icon" src="./images/icon-work.svg" alt="work">
      </div>
      <div class="card__content">
        <div class="content-upper">
          <h2 class="heading">Work</h2>
          <span class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </span>
        </div>
        <div class="content-lower">
          <p class="current">32hrs</p>
          <p class="previous">Last week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="card play">
      <div class="card__top play-top">
        <img class="icon" src="./images/icon-play.svg" alt="play">
      </div>
      <div class="card__content">
        <div class="content-upper">
          <h2 class="heading">Play</h2>
          <span class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </span>
        </div>
        <div class="content-lower">
          <p class="current">10hrs</p>
          <p class="previous">Last week - 8hrs</p>
        </div>
      </div>
    </div>
    <div class="card study">
      <div class="card__top study-top">
        <img class="icon" src="./images/icon-study.svg" alt="study">
      </div>
      <div class="card__content">
        <div class="content-upper">
          <h2 class="heading">Study</h2>
          <span class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </span>
        </div>
        <div class="content-lower">
          <p class="current">4hrs</p>
          <p class="previous">Last week - 7hrs</p>
        </div>
      </div>
    </div>
    <div class="card exercise">
      <div class="card__top exercise-top">
        <img class="icon" src="./images/icon-exercise.svg" alt="exercise">
      </div>
      <div class="card__content">
        <div class="content-upper">
          <h2 class="heading">Exercise</h2>
          <span class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </span>
        </div>
        <div class="content-lower">
          <p class="current">4hrs</p>
          <p class="previous">Last week - 5hrs</p>
        </div>
      </div>
    </div>
    <div class="card social">
      <div class="card__top social-top">
        <img class="icon" src="./images/icon-social.svg" alt="social">
      </div>
      <div class="card__content">
        <div class="content-upper">
          <h2 class="heading">Social</h2>
          <span class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </span>
        </div>
        <div class="content-lower">
          <p class="current">5hrs</p>
          <p class="previous">Last week - 10hrs</p>
        </div>
      </div>
    </div>
    <div class="card self-care">
      <div class="card__top self-care-top">
        <img class="icon" src="./images/icon-self-care.svg" alt="self-care">
      </div>
      <div class="card__content">
        <div class="content-upper">
          <h2 class="heading">Self Care</h2>
          <span class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </span>
        </div>
        <div class="content-lower">
          <p class="current">2hrs</p>
          <p class="previous">Last week - 2hrs</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
